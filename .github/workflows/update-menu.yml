name: Update menu JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

permissions:
  contents: write

jobs:
  update-menu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update menu data
        run: npm run update-menu

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- data/menu.json data/menu.meta.json; then
            echo "No data changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/menu.json data/menu.meta.json
          git commit -m "chore: aktualizace menu dat"
          git push
