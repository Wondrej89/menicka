name: Update menus data

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 6-15 * * 1-5'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate menus.json
        run: node scripts/generate-menus.js

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/menus.json
          git commit -m "chore: aktualizace menu dat"
          git push
