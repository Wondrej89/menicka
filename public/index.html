<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polední nabídky restaurací</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Polední nabídky restaurací</h1>
      <p>Aktuální přehled obědových menu z vybraných podniků.</p>
    </header>

    <section class="controls">
      <label>
        Filtrovat restauraci
        <input id="restaurantFilter" type="text" placeholder="např. Smíchovna" />
      </label>

      <label>
        Jen restaurace s dnešním menu
        <input id="onlyToday" type="checkbox" />
      </label>

      <label>
        Řazení
        <select id="sortBy">
          <option value="name">Podle názvu</option>
          <option value="priceAsc">Nejlevnější jídlo</option>
          <option value="priceDesc">Nejdražší jídlo</option>
        </select>
      </label>
    </section>

    <section class="favorites-panel">
      <h2>Oblíbená klíčová slova</h2>
      <p>Zadej slova oddělená čárkou (např. svíčková, vídeňský řízek). Shoda se zvýrazní v menu.</p>
      <input id="favoriteKeywords" type="text" placeholder="svíčková, vídeňský řízek" />
      <button id="saveFavoritesBtn">Uložit</button>
    </section>

    <main>
      <div id="status"></div>
      <div id="menus" class="menus-grid"></div>
    </main>

    <template id="restaurantCardTemplate">
      <article class="restaurant-card">
        <header>
          <h3 class="restaurant-name"></h3>
          <a class="restaurant-link" target="_blank" rel="noopener noreferrer">Web restaurace</a>
        </header>
        <p class="menu-status"></p>
        <ul class="menu-items"></ul>
      </article>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
